<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse-effect2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mouseeffect2.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="cursor"></div>

    <header class="header">
      <div class="header-row">
        <nav class="nav">
          <ul class="cursor-scale small">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero-text">
      <div class="hero-text-content">
        <h1 class="cursor-scale">GSAP Cursor</h1>
        <h2 class="cursor-scale small">Animation</h2>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-wrapper">
        <ul class="footer-nav cursor-scale small">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
        <p class="cursor-scale small">All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      var cursor = document.querySelector(".cursor"),
        cursorScale = document.querySelectorAll(".cursor-scale"),
        mouseX = 0,
        mouseY = 0;

      gsap.to({}, 0.016, {
        repeat: -1,

        onRepeat: function () {
          gsap.set(cursor, {
            css: {
              left: mouseX,
              top: mouseY,
            },
          });
        },
      });

      window.addEventListener("mousemove", function (e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      cursorScale.forEach((link) => {
        link.addEventListener("mouseleave", () => {
          cursor.classList.remove("grow");
          cursor.classList.remove("grow-small");
        });
        link.addEventListener("mousemove", () => {
          cursor.classList.add("grow");
          if (link.classList.contains("small")) {
            cursor.classList.remove("grow");
            cursor.classList.add("grow-small");
          }
        });
      });
    </script>
  </body>
</html>
